<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Login</h1>
            <br />
            <input type="text" id="txtUsername" class="form-control" placeholder="Enter Username">
            <br />
            <input type="password" id="txtPassword" class="form-control" placeholder="Enter Password">
            <br />
            <button type="button" value="login" class="btn btn-success" id="btnLogin">Login</button>
            
        </div>
        <br />
        <br />
       
    </div>
     <script src='/socket.io/socket.io.js'></script> 
<script>

     var socket = io();

    socket.on('message',message=>
    {
        console.log(message)
    })

    $(() => {
        $('#btnLogin').click(() => {

            username = $('#txtUsername').val();
            password = $('#txtPassword').val();

                var newUser = {
                    username: username,
                    password: password
                };

                Login(newUser);

            /* <div id="messages"><p>password is not equal to confirm password</p></div> */
        });
        
    })
    function Login(User)
            {
               
$.post('http://localhost:3000/login/', User).then((data)=>
            {
                   const {LoggedIn } = data;
                    console.log(LoggedIn);
                    if(LoggedIn =="Yes")
                    {
                        console.log("logged in");
                        window.location="chat.html"
                    }
            })
        }
        
</script>
