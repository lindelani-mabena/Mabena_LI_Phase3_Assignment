    <script src='/socket.io/socket.io.js'></script>
   <script>
        var socket = io();  
        $(() => {
            $('#btnLogin').click(() => {
                username = $('#txtUsername').val();
                password = $('#txtPassword').val();
                var newUser = {
                    username: username,
                    password: password
                };
               
                Login(newUser);
            });
        });
        function Login(User) {
          $.post('http://localhost:3000/login/', User).then((data) => {
                const { LoggedIn } = data;
                console.log(LoggedIn);
                if (LoggedIn == "Yes") {
                    console.log("logged in");
                   window.location = "/chat.html"
                }
                
            });
        }
    </script>
